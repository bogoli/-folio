<section class="cards ">
    {% for project in site.arts %}
    {% if project.redirect %}
    <div class="thumbnail">
        <a href="{{ project.redirect }}" target="_blank">
            {% if project.img %}
            <img class="thumbnail" src="{{ project.img }}" />
            {% else %}
            <div class="thumbnail blankbox"></div>
            {% endif %}
            <span>
                <h1>{{ project.title }}</h1>
            </span>
        </a>
    </div>
    {% else %}
    <div class="thumbnail">
        <a href="{{ site.baseurl }}{{ project.url }}">
            {% if project.img %}
            <img class="thumbnail" src="{{ project.img }}" />
            {% else %}
            <div class="thumbnail blankbox"></div>
            {% endif %}
            <span>
                <h1>{{ project.title }}</h1>
            </span>
        </a>
    </div>
    {% endif %}
    {% endfor %}
</section>
